{{/* id p */}}

{{ $id := "" }}
{{ $p := 1 }}
{{- if .IsNamedParams -}}
  {{ $id = .Get "id" }}
  {{ $p = (.Get `p` | default 1) }}
  {{- else -}}
  {{ $id = .Get 0 }}
  {{ $p = (.Get 1 | default 1) }}
{{- end -}}

<div class="video-iframe">
  <iframe src="//player.bilibili.com/player.html?bvid={{ $id }}&page={{ $p }}" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
</div>
